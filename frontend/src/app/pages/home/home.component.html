<div fxLayoutAlign="center center" fxLayout="column">
    <h1>Trump Tweets Classifier</h1>

    <div class="home__training">
        <h3>Train Classification Model (Adaboost)</h3>
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Set Parameter for Model Training</h4>
            <md-input-container>
                <input
                    mdInput
                    name="C Parameter"
                    placeholder="C Parameter"
                    [(ngModel)]="svcParameters.C">
            </md-input-container>
            <button md-raised-button (click)="trainModel()">
                Train model
            </button>
        </md-card>

        <div *ngIf="svcResult"
             fxLayoutAlign="center center"
             fxLayout="column">
            <h4>Training Accuracy</h4>
            <ngx-charts-linear-gauge
                [view]="[300, 100]"
                [value]="svcResult.accuracy"
                [scheme]="colorScheme"
                [min]="0"
                [max]="100"
                [units]="'% accuracy'">
            </ngx-charts-linear-gauge>
        </div>
    </div>

    <div class="home__prediction"
         fxLayoutAlign="center center"
         fxLayout="column">
        <h3>Predict your own tweet</h3>

        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Input Tweet</h4>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="Trump Tweet"
                           placeholder="Trump Tweet"
                           [(ngModel)]="tweet.text">
                </md-input-container>
            </div>
            <div>
                <button md-raised-button (click)="predictIris()">Predict tweet</button>
            </div>
        </md-card>

        <div *ngIf="probabilityPredictions"
             fxLayoutAlign="center center"
             fxLayout="column"
             class="home__chart-container">
            <h4>Prediction Result</h4>
            <ngx-charts-pie-chart
                [results]="probabilityPredictions"
                [scheme]="colorScheme"
                [labels]="true"
                [legend]="true">
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
